<div class="sidebar">
    <kendo-drawer-container class="sidebar-container">
        <kendo-drawer [items]="items" mode="push" [mini]="true" [expanded]="expandable" (select)="onSelect($event)"
            [autoCollapse]="false" [isItemExpanded]="isItemExpanded" class="sidebar-drawer">
        </kendo-drawer>
        <kendo-drawer-content class="sidebar-content">
            <router-outlet></router-outlet>
        </kendo-drawer-content>
    </kendo-drawer-container>
</div>
