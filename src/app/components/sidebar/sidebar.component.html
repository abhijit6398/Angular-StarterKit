<div class="sidebar-container">
    <kendo-drawer-container>
        <kendo-drawer [items]="items" mode="push" [mini]="true" [expanded]="expandable" (select)="onSelect($event)"
            [autoCollapse]="false" [isItemExpanded]="isItemExpanded">
        </kendo-drawer>
        <kendo-drawer-content>
            <h1>{{selected}}</h1>
        </kendo-drawer-content>
    </kendo-drawer-container>
</div>
